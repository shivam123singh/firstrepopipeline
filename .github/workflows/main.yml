name: firstrepoPipe


on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: docker build -t my-node-app .

    - name: Publish Docker image to GitHub Packages
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u ${{ github.repository_owner }} --password-stdin
        docker tag my-node-app docker.pkg.github.com/${{ github.repository }}/my-node-app:latest
        docker push docker.pkg.github.com/${{ github.repository }}/my-node-app:latest
